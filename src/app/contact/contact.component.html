<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  Title :
  <select formControlName="title">
    <option *ngFor="let title of titles" [value]="title">{{ title }}</option>
  </select>
  <br />

  FirstName : <input formControlName="firstName" /> <br />

  LastName : <input formControlName="lastName" /> <br />

  Phone No. : <input formControlName="phoneNo" /> <br />

  Email : <input formControlName="email" /> <br />

  Gender : <input formControlName="gender" /> <br />
</form>
