<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Contact Details</h3>
          <h4>Reactive Approach</h4>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>FirstName :</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.firstName.touched || submitted) &&
                  registerFormControl.firstName.errors?.required
                "
              >
                Firstname is required!
              </span>
            </div>
            <div class="form-group">
              <label>LastName :</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.email.touched || submitted) &&
                  registerFormControl.email.errors?.required
                "
              >
                Email is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  registerFormControl.email.touched &&
                  registerFormControl.email.errors?.email
                "
              >
                Enter a valid email address
              </span>
            </div>
            <div class="form-group">
              <label>Phone No.</label>
              <input
                type="text"
                class="form-control"
                formControlName="phoneNo"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.phoneNo.touched || submitted) &&
                  registerFormControl.phoneNo.errors?.required
                "
              >
                Phone Number is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  registerFormControl.phoneNo.touched &&
                  registerFormControl.phoneNo.errors?.localPhoneNumber
                "
              >
                Phone Number should start with +27
              </span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
