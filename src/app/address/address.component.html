<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Address</h3>
        </div>
        <div class="card-body">
          <form
            class="form"
            #addressForm="ngForm"
            (ngSubmit)="onSubmit(addressForm)"
          >
            <div class="form-group">
              <label>Address Line 1 :</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="address.addLineOne"
                required
              />
            </div>

            <div class="form-group">
              <label>Address Line 2 :</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="address.addLineTwo"
              />
            </div>

            <div class="form-group">
              <label>Suburb :</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="address.suburb"
              />
            </div>

            <div class="form-group">
              <label>City :</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="address.city"
                required
              />
            </div>

            <div class="form-group">
              <label>Province : </label>
              <select
                class="form-control"
                [(ngModel)]="address.province"
                required
              >
                <option *ngFor="let item of provinces" value="item">{{
                  item
                }}</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success">Add Address</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
